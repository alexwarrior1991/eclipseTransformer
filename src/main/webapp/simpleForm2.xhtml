<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <title>Ejemplo con PrimeFaces 8 y p:growl</title>

    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" life="3000"/>

            <!--            Formulario-->
            <p:fieldset legend="Formulario de Nombres">
                <p:outputLabel for="nombre" value="Nombre:"/>
                <p:inputText id="nombre" value="#{miBean.nombre}"/>
                <p:commandButton value="Agregar"
                                 action="#{miBean.agregar}"
                                 update="growl nombres"
                                 icon="pi pi-check"
                />

            </p:fieldset>

            <p:fieldset legend="Lista de Nombres">
                <p:dataTable id="nombres" value="#{miBean.listaNombres}" var="nombre">
                    <p:column headerText="Nombres">
                        <h:outputText value="#{nombre}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</f:view>
</html>

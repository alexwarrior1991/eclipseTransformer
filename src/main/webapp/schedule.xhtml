<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <title>Planificador de Tareas - PrimeFaces 8</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" life="3000"/>

            <!-- Formulario para agregar eventos -->
            <p:panel header="Planificador de Eventos">
                <p:outputLabel for="titulo" value="Titulo del Evento:"/>
                <p:inputText id="titulo" value="#{scheduleBean.evento.titulo}"/>
                <br/>

                <p:outputLabel for="fechaInicio" value="Fecha de Inicio:"/>
                <p:calendar id="fechaInicio" value="#{scheduleBean.evento.fechaInicio}" pattern="dd/MM/yyyy HH:mm"
                            showTime="true"/>
                <br/>

                <p:outputLabel for="fechaFin" value="Fecha de Fin:"/>
                <p:calendar id="fechaFin" value="#{scheduleBean.evento.fechaFin}" pattern="dd/MM/yyyy HH:mm"
                            showTime="true"/>
                <br/>

                <p:commandButton value="Agregar Evento" action="#{scheduleBean.agregarEvento}" update="growl calendario"
                                 icon="pi pi-plus"/>
            </p:panel>

            <!-- Calendario de eventos -->
            <p:panel header="Calendario de Eventos">
                <p:schedule id="calendario" value="#{scheduleBean.eventosModel}"/>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>

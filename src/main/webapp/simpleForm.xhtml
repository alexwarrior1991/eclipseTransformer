<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="UTF-8"/>
        <title>Simple Form</title>

    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel for="nombre" value="Nombre: "/>
            <p:inputText id="nombre" value="#{beanEjemplo.nombre}" required="true" label="Nombre"/>
            <p:message for="nombre"/>

            <!-- Botón de envío -->
            <p:commandButton value="Agregar Usuario"
                             actionListener="#{beanEjemplo.agregarUsuario}"
                             icon="pi pi-plus"
                             update="tablaUsuarios mensajes"/>

            <!-- Mensajes de validación o éxito -->
            <p:messages id="mensajes" autoUpdate="true"/>

            <p:dataTable id="tablaUsuarios"
                         value="#{beanEjemplo.listaUsuarios}"
                         var="usuario"
                         emptyMessage="No hay datos disponibles">
                <p:column headerText="Nombre">
                    <h:outputText value="#{usuario}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
